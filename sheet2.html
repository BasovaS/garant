<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í—Å–µ –ò–Ω–≤–∏—Ç—Ä–æ</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
   <div id="header-placeholder"></div>
  <script src="main.js" defer></script>

  <main>
    <div class="app">
      <div class="sidebar">
        <div class="result-header">–ò—Ç–æ–≥</div>
        <pre id="resultText" class="result-box"></pre>
        <div class="buttons">
          <button id="generateBtn">–°–æ–∑–¥–∞—Ç—å –ì–ü</button>
          <button id="resetBtn">–°–±—Ä–æ—Å–∏—Ç—å</button>
          <button id="copyBtn">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        <div id="toast" class="toast">–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!</div>
      </div>

      <div class="table-section">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ —Ç–∞–±–ª–∏—Ü–µ...">
        </div>
        <div id="tableContainer"></div>
      </div>
    </div>
  </main>

  <script>
    async function loadExcelSheet2() {
      const response = await fetch('analyses.xlsx');
      const arrayBuffer = await response.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[1]];
      renderTableFromSheet(sheet);
    }

    function renderTableFromSheet(sheet) {
      const table = document.createElement('table');
      table.id = 'dataTable';
      const range = XLSX.utils.decode_range(sheet['!ref']);
      const merges = sheet['!merges'] || [];
      const occupied = {};

      for (let R = range.s.r; R <= range.e.r; ++R) {
        const row = document.createElement('tr'); 

        for (let C = range.s.c; C <= range.e.c; ++C) {
          if (occupied[`${R},${C}`]) continue;

          const cellRef = XLSX.utils.encode_cell({ c: C, r: R });
          const cell = sheet[cellRef];
          const td = document.createElement(R === 0 ? 'th' : 'td');

          if (C === 0 && R !== 0) {
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            td.appendChild(checkbox);
          } else {
            td.textContent = cell ? cell.v : '';
          }

          const merge = merges.find(m =>
            R >= m.s.r && R <= m.e.r &&
            C >= m.s.c && C <= m.e.c
          );

          if (merge) {
            const rowspan = merge.e.r - merge.s.r + 1;
            const colspan = merge.e.c - merge.s.c + 1;
            if (rowspan > 1) td.rowSpan = rowspan;
            if (colspan > 1) td.colSpan = colspan;
            td.classList.add('merged-cell');

            for (let r = merge.s.r; r <= merge.e.r; r++) {
              for (let c = merge.s.c; c <= merge.e.c; c++) {
                if (r === R && c === C) continue;
                occupied[`${r},${c}`] = true;
              }
            }
          }

          row.appendChild(td);
        }

        table.appendChild(row);
      }

      document.getElementById('tableContainer').appendChild(table);
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      const table = document.getElementById('dataTable');
      if (!table) return;

      const rows = table.getElementsByTagName('tr');
      let selectedTests = [];
      let resultText = '';
      let isBlood = false;
      let isScrape = false;

      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        const checkbox = row.cells[0]?.querySelector('input[type="checkbox"]');
        if (checkbox && checkbox.checked) {
          const testNumber = row.cells[1]?.textContent.trim() || '';
          const testText = row.cells[2]?.textContent.trim() || '';
          const material = row.cells[3]?.textContent.toLowerCase() || '';

          selectedTests.push(`${testNumber} - ${testText} - 1 —à—Ç.`);

          if (material.includes('–∫—Ä–æ–≤')) isBlood = true;
          if (material.includes('—Å–æ—Å–∫–æ–±') || material.includes('–æ—Ç–¥–µ–ª—è–µ–º–æ–µ')) isScrape = true;
        }
      }

      if (isBlood)
        resultText += "VEN - –í–∑—è—Ç–∏–µ –≤–µ–Ω–æ–∑–Ω–æ–π –∫—Ä–æ–≤–∏ (venous blood sampling)\n";
      if (isScrape)
        resultText += "1–í-–ì–ò–ù - –í–∑—è—Ç–∏–µ —Ü–∏—Ç–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–≥–æ –º–∞—Ç–µ—Ä–∏–∞–ª–∞...\n";

      resultText += selectedTests.join("\n");

      if (selectedTests.length > 0) {
        resultText += "\n–ê–¥—Ä–µ—Å: ";
      } else {
        resultText = '–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –∞–Ω–∞–ª–∏–∑ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ì–ü.';
      }

      document.getElementById('resultText').textContent = resultText;
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      document.getElementById('resultText').textContent = '';
      document.querySelectorAll('#dataTable input[type="checkbox"]').forEach(cb => cb.checked = false);
    });

    // –ü–æ–∏—Å–∫ –ø–æ —Ç–∞–±–ª–∏—Ü–µ
const searchInput = document.getElementById("searchInput");
searchInput.addEventListener("input", () => {
  const filter = searchInput.value.toLowerCase();
  const rows = document.querySelectorAll("#dataTable tr");

  rows.forEach((row, index) => {
    if (index === 0) return;
    const cells = Array.from(row.cells).map((cell) => cell.textContent.toLowerCase());
    const isMatch = cells.some((text) => text.includes(filter));
    row.style.display = isMatch ? "" : "none";
  });
});

    document.getElementById('copyBtn').addEventListener('click', () => {
      const text = document.getElementById('resultText').textContent.trim();
      const btn = document.getElementById('copyBtn');

      if (text) {
        navigator.clipboard.writeText(text).then(() => {
          const toast = document.getElementById('toast');
          toast.classList.add('show');

          btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
          setTimeout(() => {
            btn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
            toast.classList.remove('show');
          }, 2000);
        });
      }
    });

    loadExcelSheet2();
  </script>
</body>
</html>
